name: food_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  fab_circular_menu: ^1.0.0
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/logo/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  fonts:
    - family: brandgro
      fonts:
        - asset: assets/fonts/brandon-grotesque-black-58a8a3e824392.otf
        - asset: assets/fonts/brandon-grotesque-bold-italic-58a8a48221563.otf
        - asset: assets/fonts/brandon-grotesque-light-58a8a4b38001d.otf
        - asset: assets/fonts/brandon-grotesque-light-italic-58a8a4ccb88be.otf
        - asset: assets/fonts/brandon-grotesque-medium-italic-58a8a3c40866a.otf
        - asset: assets/fonts/brandon-grotesque-regular-italic-58a8a456c4724.otf
        - asset: assets/fonts/brandon-grotesque-thin-italic-58a8a3a8861fe.otf
          style: italic
    - family: badScript
      fonts:
        - asset: assets/fonts/BadScript-Regular.ttf
          style: italic

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
